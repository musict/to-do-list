<html>
    <head>
        <title>TODO</title>

        <link rel="stylesheet" href="lib/jQuery/jquery.ui.min.css" />
        <link rel="stylesheet" href="assets/todo.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
        <div id="container">

            <div class="task-list task-container" id="upcoming">
                <h3>Upcoming</h3>
            </div>

            <div class="task-list task-container" id="inProgress">
                <h3>In Progress</h3>
            </div>

            <div class="task-list task-container" id="completed">
                <h3>Completed</h3>
            </div>

            <div class="task-list">
                <h3>New</h3>

                <form id="todo-form">
                    <input type="text" placeholder="Task" />
                    <textarea placeholder="Info"></textarea>
                    <input type="text" id="datepicker" placeholder="Date"/>
                    <br><br><br>
                    <input type="button" class="btn-primary" value="Add Task" onclick="todo.add();" />
                </form>

                <div id="delete-div">
                    Drag Here to Delete
                </div>
            </div>


	        <script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
            <script type="text/javascript" src="lib/jQuery/jquery.ui.min.js"></script>
            <script type="text/javascript" src="assets/todo.js"></script>

            <script type="text/javascript">
                $( "#datepicker" ).datepicker();
                $( "#datepicker" ).datepicker("option", "dateFormat", "dd/mm/yy");

                $(".task-container").droppable();
                $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
                todo.init();
            </script>

        </div>
    </body>
</html>
